<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Editor Buddy</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .box { background: #1e293b; padding: 40px; border-radius: 15px; display: inline-block; }
        .btn { background: #3b82f6; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 20px; }
        video { width: 100%; max-width: 500px; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸŽ¬ Video Editor Buddy</h1>
        <p>Upload a video to get started!</p>
        <input type="file" id="upload" accept="video/*">
        <br>
        <video id="preview" controls></video>
        <p id="status">Status: Waiting for upload...</p>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                status.innerText = "Status: Video Loaded! (To edit, we will add FFmpeg next)";
            }
        });
    </script>
</body>
</html>
